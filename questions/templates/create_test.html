{% extends 'base2.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <form class='col-6' action="{% url 'add_test' %}" method="post">
        {% csrf_token %}
        <div class="mb-3 mx-auto col-8">
            <h6 for="name" class="form-label">Quiz Name*</h6>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="mb-3 mx-auto col-8">
            <h6 for="time" class="form-label">Quiz Duration (in minutes)*</h6>
            <input type="number" name="time" class="form-control" id="time" placeholder="3">
        </div>
        <div class="mb-3">
            <h6 for="questions" class="form-label">Select Questions for quiz.*</h6>
            <select class="form-control" multiple aria-label="multiple select" name="allQuestions" id="questions">
                {% for question in questions %}
                    <option value="{{question.id}}">{{question}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3 mx-auto col-2">
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock content %}
